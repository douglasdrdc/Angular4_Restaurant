<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    {{form.valid}} {{form.value | json}}

    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">

          <mt-input-container errorMessage="Campo obrigatório e com 5 carcteres" label="Endereço">
            <input name="address" class="form-control" ngModel required minlength="5" autocomplete="off" placeholder="Endereço" >
          </mt-input-container>

        </div>
        <div class="col-sm-3 col-xs-6">

            <mt-input-container errorMessage="Campo obrigatório e somente números" label="Número">
                <input name="number" class="form-control" ngModel required minlength="1" autocomplete="off" placeholder="Número"
                  pattern="^[0-9]*$">
            </mt-input-container>

        </div>
        <div class="col-sm-3 col-xs-6">
            <mt-input-container errorMessage="" label="Complemento">
                <input name="optional" class="form-control" ngModel autocomplete="off" placeholder="Complemento">
            </mt-input-container>

          </div>
      </div>

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <mt-order-items
          [items]="cartItens()"
          (increaseQty)="increaseQty($event)"
          (decreaseQty)="decreaseQty($event)"></mt-order-items>

      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" name="paymentOption" ngModel ></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <div class="table-responsive">
            <table class="table">
              <tbody>
                <tr>
                  <th style="width:50%">Itens:</th>
                  <td class="text-right">R$ 20,00</td>
                </tr>
                <tr>
                  <th>Frete:</th>
                  <td class="text-right">R$ 8,00</td>
                </tr>
                <tr>
                  <th>Total:</th>
                  <td class="text-right">R$ 28,00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success pull-right" [disabled]="!form.valid">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
